dependencies:
  cache_directories:
    - "~/terraform"
  pre:
    - if [ ! -e ~/terraform/terraform ]; then mkdir -p ~/terraform; fi
    - if [ ! -e ~/terraform/terraform ]; then wget -O ~/terraform/terraform.zip https://releases.hashicorp.com/terraform/0.6.15/terraform_0.6.15_linux_amd64.zip; fi
    - if [ ! -e ~/terraform/terraform ]; then unzip ~/terraform/terraform.zip -d ~/terraform; fi

  override:
    - ~/terraform/terraform plan

test:
  override:
    - if [ "${CIRCLE_BRANCH-}" = "master" ]; then ~/terraform/terraform apply; fi
    - if [ "${CIRCLE_BRANCH-}" = "master" ]; then git config --global user.email "account@icttoracon.net"; fi
    - if [ "${CIRCLE_BRANCH-}" = "master" ]; then git config --global user.name "ictsc-admin"; fi
    - if [ "${CIRCLE_BRANCH-}" = "master" ]; then git add -f terraform.tfstate; fi
    - if [ "${CIRCLE_BRANCH-}" = "master" ]; then git commit -m "update terraform state [ci skip]"; fi
    - if [ "${CIRCLE_BRANCH-}" = "master" ]; then git push origin master; fi
